---
- name: "Hello World Example"
  hosts: all  # 在這裡指定您的目標主機群組或主機名稱
  tasks:
    - name: "Print Hello World"
      debug:
        msg: "Hello World!" 
    - name: Create a folder
      ansible.builtin.file:
        path: "/home/wei/hello"  # 請替換為您想要建立的資料夾路徑
        state: directory
        mode: "0755"  # 設定權限，這裡設定為 rwxr-xr-x
